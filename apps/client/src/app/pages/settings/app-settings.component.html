<div class="container" *ngIf="!loadingTimezones">
  <div>
    <button (click)="fillTimezones()" [disabled]="tzStats.total?.length <= tzStats.local?.length">Fill Timezones Table</button>
  </div>
  <div>
    Total time zone areas: {{ tzStats.total?.length}}
  </div>
  <div>
    Time zone areas in DB table: {{ tzStats.local?.length}}
  </div>
  <div *ngIf="tzStats?.['new']">
    New records: <span style="color: green">{{ tzStats?.['new']}}</span>
  </div>
  <div *ngIf="tzStats.total?.length > tzStats.local?.length">
    Missing time zone areas: <span style="color: red">{{ tzStats.total?.length - tzStats.local?.length}}</span>
  </div>

  <div class="mt-3" *ngIf="tzStats.local?.length > 0">
    <button (click)="updateTimezones()" *ngIf="!loadingTimezones">Update Timezones Table</button>
  </div>
  <div *ngIf="tzStats?.['updated']">
    Updated records: {{ tzStats?.['updated']}}
  </div>
</div>

<div *ngIf="loadingTimezones">
  <mat-spinner ></mat-spinner>
</div>
