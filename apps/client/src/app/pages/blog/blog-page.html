<div class="container">
  <div class="mb-5 row">
    <div class="col">
      <h3 class="mb-3 text-center" i18n>Blog</h3>
      <mat-card class="mb-3" *ngFor="let blog of blogs">
        <mat-card-content>
          <div class="container p-0">
            <div class="flex-nowrap no-gutters row">
              <a
                class="d-flex w-100"
                [href]="blog?.link"
              >
                <div class="flex-grow-1">
                  <div class="h6 m-0 text-truncate">{{blog?.title}}</div>
                  <div class="d-flex text-muted">{{blog?.date ?? ''}}</div>
                </div>
                <div class="align-items-center d-flex">
                  <ion-icon
                    class="chevron text-muted"
                    name="chevron-forward-outline"
                    size="small"
                  ></ion-icon>
                </div>
              </a>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
      <h4 class="mt-3" i18n *ngIf="!blogs || blogs.length == 0">No information here yet</h4>
    </div>
  </div>
</div>
