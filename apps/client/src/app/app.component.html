<header *ngIf="0">
  <ms-header
    class="position-fixed w-100"
    [currentRoute]="currentRoute"
    [info]="info"
    [user]="user"
    (signOut)="onSignOut()"
  ></ms-header>
</header>

<main role="main" *ngIf="0">
  <div
    *ngIf="canCreateAccount || (info?.systemMessage && user)"
    class="container info-message-container"
  >
    <div class="row">
      <div class="col-md-8 offset-md-2 text-center">
        <a
          *ngIf="canCreateAccount"
          class="text-center"
          [routerLink]="['/register']"
        >
          <div
            class="cursor-pointer d-inline-block info-message px-3 py-2"
            (click)="onCreateAccount()"
          >
            <span>You are using the Live Demo.</span>
            <span class="a ml-2">Create Account</span>
          </div></a
        >
        <div
          *ngIf="!canCreateAccount && info?.systemMessage && user"
          class="d-inline-block info-message px-3 py-2"
        >
          {{ info.systemMessage }}
        </div>
      </div>
    </div>
  </div>

  <router-outlet></router-outlet>
</main>

<footer
  *ngIf="currentRoute === 'start' && 0"
  class="footer d-flex justify-content-center w-100"
>
  <div class="container text-center">
    <div>Â© <a href="https://macrosifter.com">MacroSifter</a> {{ currentYear }}</div>
    <div class="py-2 text-muted">

      <a color="primary" mat-flat-button [routerLink]="['/privacy-policy']">
        <small i18n>Privacy Policy</small>
      </a>
    </div>
  </div>
</footer>

<ms-layout
  [currentRoute]="currentRoute"
  [info]="info"
  [user]="user"
  (signOut)="onSignOut()"
></ms-layout>
