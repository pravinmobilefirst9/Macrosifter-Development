<mat-form-field appearance="outline" class="w-100">
  <ion-icon class="mr-1" matPrefix name="search-outline" *ngIf="showSearchIcon"></ion-icon>
  <mat-chip-list #chipList aria-label="Search keywords">
    <mat-chip
      class="mx-1 my-0 px-2 py-0"
      matChipRemove
      *ngIf="selectedFilter"
      [removable]="true"
      (removed)="onRemoveFilter()"
    >
      {{ selectedFilter.value | gfSymbol }}
      <ion-icon class="ml-2" matPrefix name="close-outline"></ion-icon>
    </mat-chip>
    <input
      #searchInput
      name="close-outline"
      [formControl]="searchControl"
      [matAutocomplete]="autocomplete"
      [matChipInputFor]="chipList"
      [placeholder]="selectedFilter ? '' : placeholder"
    />
  </mat-chip-list>
  <mat-autocomplete
    #autocomplete="matAutocomplete"
    (optionSelected)="onSelectFilter($event)"
  >

      <mat-option
        *ngFor="let filter of filters$ | async"
        [value]="filter.key"
      >
        {{ filter.value | gfSymbol }}
      </mat-option>

  </mat-autocomplete>
  <mat-spinner
    matSuffix
    [diameter]="20"
    [ngClass]="{ 'd-none': !isLoading }"
  ></mat-spinner>
</mat-form-field>
